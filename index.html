<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Zilla+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-adder">
            <div class="input">
                <input id="input-task">
                <div class="line"></div>
            </div>
            <button id="add-task-button">ADD TASK</button>
        </div>
        <div class="tasks">
            <ul id="task-list">
            </ul>
        </div>
        <div class="clear">
            <button id="clear-button">Clear</button>
        </div>
    </div>
<script src="src/script.js"></script>
</body>
</html>
